            flex-direction: row;

<body>

<header class="top fade-in-element" id = "topnav" >

    <a href="/"><img src="{{ url_for('static', filename='images/Logo.png') }}" alt="" class= "Logo-Image" id = "imageLogo"></a>
    </div>
    <ul class = "nav-links" id = "nav-scroll">
        <li><a href='/'>Home</a></li>
        <li><a href="#contact">Contact</a></li>

            <div class = "line1"></div>

            <div class = "line3"></div>
            
        </div>
    </header>
   
    <script src="/static/js/app.js?ver=1.1"></script>
  <script>
      window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;

  // 20 is an arbitrary number here, just to make you think if you need the prevScrollpos variable:
  if (currentScrollPos > 20) {
    // I am using 'display' instead of 'top':
    document.getElementById("nav-scroll").style.display = "none";
  } else {
    document.getElementById("nav-scroll").style.display = "flex";
  }
}
  </script>
