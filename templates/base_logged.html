
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo-dn.png') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base2.css') }}">
    {% block head %}{% endblock %}
    <style>
        p{
            font-size:14px;
            font-family : 'Segoe UI';
            color : red;
        }
        .forgot{

            flex-direction: row;

<body class="bod">

    </div>-->

      {% endblock %}
